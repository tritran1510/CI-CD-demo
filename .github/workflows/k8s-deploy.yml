name: Build and Deploy to Kubernetes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/node_js_server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          COMMIT_SHA=${{ github.sha }}
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${COMMIT_SHA:0:7} .
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${COMMIT_SHA:0:7}

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets
        run: |
          kubectl create secret generic node-js-server-secrets \
            --from-literal=mongodb-uri="${{ secrets.MONGODB_URI }}" \
            --from-literal=jwt-secret="${{ secrets.JWT_SECRET }}" \
            --namespace=production \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment image
        run: |
          sed -i "s|ghcr.io/tritran1510/node_js_server:latest|$IMAGE_NAME:latest|g" k8s/deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml -n production
          kubectl apply -f k8s/service.yaml -n production
          kubectl apply -f k8s/hpa.yaml -n production

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/node-js-server -n production --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n production -l app=node-js-server
          kubectl get svc -n production node-js-server
